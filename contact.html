<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Muhammad Hashir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg"></div>
    <main class="contact-main">
        <section class="contact-hero-section fade-in-section visible">
            <h1 class="main-heading">Contact <span class="highlight">Me</span></h1>
            <p class="main-desc">Want to work together or have a question? Fill out the form or use the info below to get in touch!</p>
        </section>
        <div class="svg-divider">
            <svg viewBox="0 0 1440 120" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill="#232526" fill-opacity="1" d="M0,64L48,74.7C96,85,192,107,288,117.3C384,128,480,128,576,112C672,96,768,64,864,53.3C960,43,1056,53,1152,69.3C1248,85,1344,107,1392,117.3L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
        </div>
        <section class="contact-full-section fade-in-section visible">
            <div class="contact-content">
                <form action="https://formspree.io/f/xovlqynk" method="POST" class="contact-form card-3d" autocomplete="off">
                    <div class="form-group">
                        <span class="form-icon"><i class="icon-user"></i></span>
                        <input type="text" name="name" id="contactName" required>
                        <label for="contactName">Your Name</label>
                    </div>
                    <div class="form-group">
                        <span class="form-icon"><i class="icon-mail"></i></span>
                        <input type="email" name="email" id="contactEmail" required>
                        <label for="contactEmail">Your Email</label>
                    </div>
                    <div class="form-group">
                        <span class="form-icon"><i class="icon-message"></i></span>
                        <textarea name="message" id="contactMessage" rows="6" required></textarea>
                        <label for="contactMessage">Your Message</label>
                    </div>
                    <div class="form-message" id="formMessage"></div>
                    <button type="submit" class="contact-btn">Send Message</button>
                </form>
                <div class="contact-info card-3d">
                    <div><i class="icon-mail"></i> hashir2405b@aptechgdn.net</div>
                    <div><i class="icon-phone"></i> +92 03042979602</div>
                    <div><i class="icon-location"></i> Karachi, Pakistan</div>
                    <div class="contact-social-icons">
                        <a href="#" title="LinkedIn" class="icon-linkedin"></a>
                    <a href="https://github.com/hashir03042122258" title="GitHub" class="icon-github"></a>
                    </div>
                    <div class="contact-quote">“Let's build something amazing together!”</div>
                    <div class="contact-map">
                        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Map" />
                    </div>
                    <div class="freelance-badge">Available for Freelance</div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Muhammad Hashir. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
